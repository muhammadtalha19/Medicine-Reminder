<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History - Medicine Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="history.html">History</a>
  </nav>

  <div class="container">
    <h1>Medicine History</h1>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Medicine Name</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- History rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    // Load history from localStorage and display it
    document.addEventListener('DOMContentLoaded', function () {
      const historyTable = document.getElementById('historyTable').querySelector('tbody');
      const history = JSON.parse(localStorage.getItem('medicineHistory')) || [];

      history.forEach(function (item) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.time}</td>
          <td>${item.status}</td>
        `;
        historyTable.appendChild(row);
      });
    });
  </script>
</body>

</html>
